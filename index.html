<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@300&family=Poppins:wght@200&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Clima</title>
    <link href="images/icono.png" rel="icon" type="image/png" />
  </head>
  <body>
    <div class="information">
      <section class="search">
        <h3>DETALLE DEL CLIMA</h3>
        <div class="grid">
          <div class="div-1">
            <img class="img-temperature" src="images/soleado.png" alt="temperature" />
          </div>
          <div class="div-2">
            <div class="temperature">32°C</div>
            <div class="location">
              <img
                class="img-ubication"
                src="images/ubicacion.png"
                alt=""
              />Lima
            </div>
          </div>
        </div>  
        <div class="grid-days">
          <div-days class="sub-temperature">
            <p>Lunes</p>
            <img class="img-sub-weather" src="images/nube.png" alt="">
            <p>23 °C</p>
          </div-days>
          <div-days class="sub-temperature">
            <p>Martes</p>
            <img class="img-sub-weather" src="images/semi-soleado.png" alt="">
            <p>23 °C</p>
          </div-days>
          <div-days class="sub-temperature">
            <p>Miercoles</p>
            <img class="img-sub-weather" src="images/viento.png" alt="">
            <p>23 °C</p>
          </div-days>
          <div-days class="sub-temperature" >
            <p>Jueves</p>
            <img class="img-sub-weather" src="images/soleado.png" alt="">
            <p>23 °C</p>
          </div-days>
          <div-days class="sub-temperature">
            <p>Viernes</p>
            <img class="img-sub-weather" src="images/agua.png" alt="">
            <p>23 °C</p>
          </div-days>
        </div>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
