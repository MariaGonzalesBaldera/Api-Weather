<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@300&family=Poppins:wght@200&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    
    <title>Clima</title>
    <link href="images/icono.png" rel="icon" type="image/png" />
  </head>
  <body>
    <div class="information">
      <!-- show weather with city -->
      <section class="search0">
        <h3>Conoce el clima de tu ciudad</h3>
        <div class="info">
          <p>Ingrese la ciudad de donde quiera saber su clima</p>
        </div>  
        <div class="div-intro">
          <label for="buscar">Ingrese ciudad: </label>
          <input type="text" id="city"><br>
          <button class="btn-buscar">
            Buscar
          </button>
        </div>
      </section>
      <section class="search">
        <h3>DETALLE DEL CLIMA</h3>
        <div class="grid">
          <div class="div-1">
            <img class="img-temperature" src="images/soleado.png" alt="temperature" />  
          </div>
          <div class="div-2">
            <div class="temperature"></div>
            <div class="location">
              <p class="ubi"> <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i></p>
            </div>
          </div>
        </div>  
        <div class="grid-days">
          <p class="tem-next-1"></p>
        </div>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
